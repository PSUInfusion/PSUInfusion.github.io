    <form method="post" action="Success.html" enctype="text/plain">

    <P>Where can you find artwork at Penn State?<BR>
        <input type="radio" id="1" name="Where can you find artwork at Penn State?" value="Palmer Museum of Art">Palmer Museum of Art<BR>
        <input type="radio"  id="2" name="Where can you find artwork at Penn State?" value="Benjamin Franklin Museum">Benjamin Franklin Museum<BR>
        <input type="radio"  id="3" name="Where can you find artwork at Penn State?" value="Rediffer Commons">Redifer Commons<BR>
        <input type="radio"  id="4" name="Where can you find artwork at Penn State?" value="Pattee Mall">Pattee Mall<BR>
    </p>

    
    <p id="demo"></p>
    
    <script>
    function checkAnswer()
    {
        var answer;
        if(document.getElementById("1").checked == true)
        {
            window.location.href = 'femaleThirdPage8.html';
        }
        else
        {
            answer = "Incorrect, try again";   
            document.getElementById("1").style.visibility = 'hidden';
            document.getElementById("2").style.visibility = 'hidden';
            document.getElementById("3").style.visibility = 'hidden';
            document.getElementById("4").style.visibility = 'hidden';
            document.getElementById("btnTryAgain").style.visibility = 'visible';
           document.getElementById("btnSubmit").style.visibility = 'hidden';
        }
        document.getElementById("demo").innerHTML = answer;
    }
    
    function funcReset()
    {
        var answer;
        document.getElementById("1").checked = false;
        document.getElementById("2").checked = false;
        document.getElementById("3").checked = false;
        document.getElementById("4").checked = false; 
        document.getElementById("1").style.visibility = 'visible';
        document.getElementById("2").style.visibility = 'visible';
        document.getElementById("3").style.visibility = 'visible';            document.getElementById("4").style.visibility = 'visible';
        document.getElementById("btnTryAgain").style.visibility = 'hidden';
        document.getElementById("btnSubmit").style.visibility = 'visible';
        answer = " "; 
        document.getElementById("demo").innerHTML = answer;
    }
    </script>
    
    <input type="submit" id="btnSubmit" style="background-color: black" Onclick="checkAnswer()">
    <!--Onclick="window.location.href='Success.html'"-->
    <input type="submit" id="btnTryAgain" style="background-color: black" value="Try Again" Onclick="funcReset()">
    
</form>
